<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />

    <title>NunesSport</title>

    <link rel="stylesheet" href="../adm/style.css" />
  </head>
  <body class="bg-primary-subtle">
    <header>
      <!-- As a heading -->
      <nav class="navbar bg-primary-subtle bg-gradient">
        <div class="container-fluid">
          <h1 class="navbar-brand mb-0 h1">Nunes Sport</h1>
        </div>
      </nav>
    </header>
    <main class="container-fluid px-5 pt-2">
      <section class="shadow-sm p-3 bg-body-secondary mt-4 rounded">
        <div class="row">
          <div class="col-6 ">
            <button class="btn bg-secondary btn-outline-light" id="logout1">
              <i class="bi bi-arrow-left-square"></i>
              Voltar Cadastramento
            </button>
          </div>
          <div class="col offset-2">
            <button
              class="btn bg-primary btn-outline-light"
              data-bs-toggle="modal"
              data-bs-target="#userForm"
            >
              Novo usuario <i class="bi bi-bag-plus"></i>
            </button>
          </div>

          <div class="col">
            <button class="btn bg-danger btn-outline-light" id="logout">
              <i class="bi bi-people"></i>
              Encerrar Sessão
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <table
              class="table table-striped table-hover mt-3 text-center table-bordered"
            >
              <thead>
                <tr>
                  <th>Posição na Lista</th>
                  <th>email</th>
                  <th>cargo</th>
                  <th>Ações</th>
                </tr>
              </thead>

              <tbody id="data"></tbody>
            </table>
          </div>
        </div>
      </section>

      <div class="modal fade" id="userForm">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Insira os Dados</h4>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-bod">
              <form action="#" id="myForm">
                <div class="inputFild">
                  <div class="mt-2 m-lg-3">
                    <label for="name">Email do usuario:</label>
                    <input
                      class="container text-center"
                      type="text"
                      name=""
                      id="name"
                    />
                  </div>
                  <div class="mt-2 m-lg-3">
                    <label for="name">Senha do usuario:</label>
                    <input
                      class="container text-center"
                      type="password"
                      name=""
                      id="name"
                    />
                  </div>
                  <div class="mt-2 m-lg-3">
                    <label for="codigo">Cargo do usuario:</label>

                    <select
                      id="codigo"
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option selected>Selecione o cargo</option>
                      <option value="admin">admintrador</option>
                      <option value="user">usuario</option>
                    </select>
                  </div>
                </div>
              </form>
            </div>

            <div class="modal-footer">
              <button
                type="submit"
                form="myForm"
                class="btn btn-primary submit"
              >
                Enviar
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="readData">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Visualização</h4>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              <form action="#" id="myForm">
                <div class="inputFild">
                  <div class="">
                    <label for="name">Email do usuario:</label>
                    <input
                      class="container text-center"
                      type="text"
                      name=""
                      id="showEmail"
                      disabled
                    />
                  </div>
                  <div class="">
                    <label for="codigo">Cargo do usuario:</label>
                    <input
                      class="container text-center"
                      type="text"
                      name=""
                      id="showRole"
                      disabled
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="../../shared/checkLogin.js"></script>
    <script src="../../shared/logout.js"></script>
    <script src="../adm/script.js"></script>
  </body>
</html>
