<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />

    <title>NunesSport</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="app">
    <header>
      <!-- As a heading -->
      <nav class="navbar bg-primary bg-gradient">
        <div class="container-fluid">
          <h1 class="navbar-brand mb-0 h1">Nunes Sport</h1>
        </div>
      </nav>
    </header>
    <main class="container-fluid px-5 pt-2">
      <section class="p-3 bg-body-secondary mt-4 rounded">
        <div class="row">
          <div class="col">
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#userForm"
            >
              Novo Produto <i class="bi bi-people"></i>
            </button>
          </div>
          <div class="col">
            <button class="btn btn-outline-secondary" id="logout">
              Sair <i class="bi bi-people"></i>
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <table
              class="table table-striped table-hover mt-3 text-center table-bordered"
            >
              <thead>
                <tr>
                  <th>Posição na Lista</th>
                  <th>Nome do Produto</th>
                  <th>Código do Produto</th>
                  <th>Descrição do Produto</th>
                  <th>Preço do Produto</th>
                  <th>Ações</th>
                </tr>
              </thead>

              <tbody id="data"></tbody>
            </table>
          </div>
        </div>
      </section>

      <div class="modal fade" id="userForm">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Insira os Dados</h4>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              <form action="#" id="myForm">
                <div class="inputFild">
                  <div>
                    <label for="name">Nome do Produto:</label>
                    <input type="text" name="" id="name" required />
                  </div>
                  <div>
                    <label for="codigo">Código do Produto:</label>
                    <input type="number" name="" id="codigo" required />
                  </div>
                  <div>
                    <label for="descricao">Descrição do Produto:</label>
                    <input type="text" name="" id="descricao" required />
                  </div>
                  <div>
                    <label for="preco">Preço do Produto:</label>
                    <input type="number" name="" id="preco" required />
                  </div>
                </div>
              </form>
            </div>

            <div class="modal-footer">
              <button
                type="submit"
                form="myForm"
                class="btn btn-primary submit"
              >
                Enviar
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="readData">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Visualização</h4>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              <form action="#" id="myForm">
                <div class="inputFild">
                  <div>
                    <label for="name">Nome do Produto:</label>
                    <input type="text" name="" id="showName" disabled />
                  </div>
                  <div>
                    <label for="codigo">Código do Produto:</label>
                    <input type="number" name="" id="showCodigo" disabled />
                  </div>
                  <div>
                    <label for="descricao">Descrição do Produto:</label>
                    <input type="text" name="" id="showDescricao" disabled />
                  </div>
                  <div>
                    <label for="preco">Preço do Produto:</label>
                    <input type="number" name="" id="showPreco" disabled />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="./js/checkLogin.js"></script>
    <script src="script.js"></script>
  </body>
</html>
