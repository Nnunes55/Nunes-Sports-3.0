<!DOCTYPE html>
<html lang="pt-br" class="h-100">
  <head>

  <body class="d-flex align-items-center py-4 bg-primary-subtle bg-gradient h-100">
    <main class="w-100 m-auto form-container">
      <form id="form" class="form">
        <svg
          xmlns="http://wwww.3.org/2000/svg"
          width="72"
          height="57"
          fill="currentColor"
          class="mb-4 w-100"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 5a1 1 0 0 1 1 1v1H7V6a1 1 0 0 1 1-1m2 2.076V6a2 2 0 1 0-4 0v1.076c-.54.166-1 .597-1 1.224v2.4c0 .816.781 1.3 1.5 1.3h3c.719 0 1.5-.484 1.5-1.3V8.3c0-.
      627-.46-1.058-1-1.224M6.105 8.125A.637.637 0 0 1 6.5 8h3a.64.64 0 0 1 .395.125c.085.068.105.133.105.175v2.4c0 .042-.02.107-.105.175A.637.637 0 0 1 9.5 11h-3a.637.637

          />
        </svg>

        <h1 class="h3 mb-3 fw-normal text text-center">Cadastre-se!</h1>

        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@exemplo.com"
          />
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="senha"
            placeholder="Senha"
          />
          <label for="floatingInput">Senha</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="confirmeSenha"
            placeholder="Senha"
          />
          <label for="floatingInput">Confirme a Senha</label>
        </div>
        <p class="para1">
          JÃ¡ tem uma conta?<b> <a href="./indexLogin.html">Entre</a></b>
        </p>

        <button type="submit" class="btn btn-primary w-100 py-2">
          Cadastrar
        </button>
      </form>
    </main>
    <script src="./js/checkLogin.js"></script>
    <script src="scriptSignin.js"></script>
